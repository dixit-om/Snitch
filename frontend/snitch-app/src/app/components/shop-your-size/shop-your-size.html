<div class="w-full md:max-w-full">
  <h2 
    class="text-center pb-1 py-4 uppercase my-[8px]" 
    style="font-family: NewHeroTRIAL-Bold; font-size: 16px;"
  >
    SHOP YOUR SIZE
  </h2>
  
  <div 
    class="relative w-full h-[120px] mb-4 md:h-[180px] lg:h-[350px] xl:h-[400px] md:max-w-full md:mx-auto flex justify-center items-center cursor-pointer"
    (click)="onBannerClick()"
  >
    <!-- Skeleton Loader -->
    <div 
      class="absolute inset-0 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 animate-pulse"
      [class.hidden]="imageLoaded"
    ></div>
    
    <img 
      alt="Cut Size Banner" 
      fetchpriority="high" 
      decoding="async" 
      data-nimg="fill" 
      class="object-cover transition-opacity duration-300" 
      [src]="bannerImageUrl"
      (load)="onImageLoad()"
      [class.opacity-0]="!imageLoaded"
      [class.opacity-100]="imageLoaded"
      style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;"
    />
  </div>
  
  <div class="cursor-pointer bg-white"></div>
</div>
