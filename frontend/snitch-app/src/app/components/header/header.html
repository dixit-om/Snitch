<header class="sticky top-0 z-50 bg-white border-b border-gray-200">
  <!-- Main Header -->
  <div class="flex items-center justify-between px-4 py-3 md:px-6 lg:px-8 max-w-[1920px] mx-auto">
    
    <!-- Left Section: Hamburger Menu -->
    <div class="flex items-center">
      <button 
        (click)="toggleMobileMenu()"
        class="p-2 hover:bg-gray-100 rounded-md transition-colors"
        aria-label="Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Center Section: Brand Logo -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <a routerLink="/" class="text-2xl md:text-3xl font-bold tracking-wider hover:opacity-80 transition-opacity">
        SNITCH
      </a>
    </div>

    <!-- Right Section: Search, Profile, Bag -->
    <div class="flex items-center gap-2 md:gap-4">
      
      <!-- Search Button -->
      <button 
        (click)="toggleSearch()"
        class="p-2 hover:bg-gray-100 rounded-md transition-colors"
        aria-label="Search">
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>

      <!-- Profile Button -->
      <button 
        class="p-2 hover:bg-gray-100 rounded-md transition-colors"
        aria-label="Profile">
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </button>

      <!-- Shopping Bag Button -->
      <button 
        class="p-2 hover:bg-gray-100 rounded-md transition-colors relative"
        aria-label="Shopping Bag">
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
        </svg>
        <!-- Cart Item Count Badge -->
        <span class="absolute -top-1 -right-1 bg-black text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">
          0
        </span>
      </button>
    </div>
  </div>

  <!-- Search Bar (Expandable) -->
  <div 
    class="overflow-hidden transition-all duration-300 ease-in-out border-t border-gray-200"
    [class.max-h-0]="!isSearchOpen"
    [class.max-h-20]="isSearchOpen">
    <div class="px-4 py-3 md:px-6 lg:px-8 max-w-[1920px] mx-auto">
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search for products..."
          class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
        />
        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Slide-in Sidebar) -->
  <div 
    class="fixed inset-0 z-50 transition-opacity duration-300"
    [class.opacity-0]="!isMobileMenuOpen"
    [class.opacity-100]="isMobileMenuOpen"
    [class.pointer-events-none]="!isMobileMenuOpen"
    (click)="toggleMobileMenu()">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <!-- Sidebar -->
    <div 
      class="absolute left-0 top-0 h-full w-[90vw] max-w-md bg-white shadow-xl transform transition-transform duration-300"
      [class.-translate-x-full]="!isMobileMenuOpen"
      [class.translate-x-0]="isMobileMenuOpen"
      (click)="$event.stopPropagation()">
      
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-xl font-bold">MENU</h2>
        <button 
          (click)="toggleMobileMenu()"
          class="p-2 hover:bg-gray-100 rounded-md"
          aria-label="Close menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <nav class="p-4 overflow-y-auto h-[calc(100vh-80px)]">
        <ul class="space-y-2">
          @for (category of menuCategories; track category.name) {
            <li class="border-b border-gray-100">
              <!-- Category Header -->
              <div 
                (click)="toggleCategory(category.name)"
                class="flex items-center justify-between py-3 cursor-pointer hover:bg-gray-50 px-2 rounded-md transition-colors">
                <span class="text-lg font-medium">{{ category.name }}</span>
                <svg 
                  class="w-5 h-5 transition-transform duration-200"
                  [class.rotate-180]="isExpanded(category.name)"
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
              
              <!-- Expandable Product Grid -->
              <div 
                class="overflow-hidden transition-all duration-300 ease-in-out"
                [class.max-h-0]="!isExpanded(category.name)"
                [class.max-h-[600px]]="isExpanded(category.name)">
                <div class="grid grid-cols-2 gap-3 p-2 pb-4">
                  @for (product of category.products; track product.name) {
                    <a 
                      [routerLink]="category.route" 
                      (click)="toggleMobileMenu()"
                      class="group cursor-pointer">
                      <div class="relative overflow-hidden rounded-lg bg-gray-100 aspect-[3/4]">
                        <img 
                          [src]="product.image" 
                          [alt]="product.name"
                          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                        />
                      </div>
                      <p class="mt-2 text-xs text-gray-700 text-center truncate">{{ product.name }}</p>
                    </a>
                  }
                </div>
                <!-- View All Button -->
                <div class="px-2 pb-3">
                  <a 
                    [routerLink]="category.route" 
                    (click)="toggleMobileMenu()"
                    class="block w-full py-2 text-center bg-black text-white rounded-md hover:bg-gray-800 transition-colors text-sm font-medium">
                    View All {{ category.name }}
                  </a>
                </div>
              </div>
            </li>
          }
          
          <!-- Other Categories -->
          <li><a href="#" class="block py-3 px-2 text-lg hover:bg-gray-50 rounded-md transition-colors">Winterwear</a></li>
          <li><a href="#" class="block py-3 px-2 text-lg hover:bg-gray-50 rounded-md transition-colors">Footwear</a></li>
          <li><a href="#" class="block py-3 px-2 text-lg hover:bg-gray-50 rounded-md transition-colors">Essentials</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
